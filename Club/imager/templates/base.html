<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Hello, world!</title>
</head>
<body style="background-color: #adb5bd" >
    {% include "navbar.html" %}

    {% if messages %}
        {% for i in messages %}
            <div class="alert alert-danger" role="alert">
                {{ i }}
            </div>
        {% endfor %}
    {% endif %}

    {% block content %}

    {% endblock %}

    <!-- Footer -->
    <footer style="font-size: 2em; background-color: #343a40;" class="footer fixed-bottom">
        <div class="container text-center">
            <div class="row">
                <div style="padding: 10px" class="col">
                    <a href="https://www.facebook.com/" class="text-light mr-3"><i class="fab fa-facebook fa-lg"></i></a>
                    <a href="https://twitter.com/" class="text-light mr-3"><i class="fab fa-twitter fa-lg"></i></a>
                    <a href="https://www.instagram.com/" class="text-light mr-3"><i class="fab fa-instagram fa-lg"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
